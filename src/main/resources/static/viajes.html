    <div class="container">
        <h1>Mis Viajes</h1>
        <table class="table" id="tablaViajes">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Ciudad de Destino</th>
                    <th>Fecha de Inicio</th>
                    <th>Fecha de Fin</th>
                    <th>Descripcion</th>
                </tr>
            </thead>
        </table>
    </div>
    <script>
        let baseURL = "http://localhost:8080";
        let data = null;
        getData();

        function getData() {
            let token = sessionStorage.getItem('token');
            console.log(token);
            const myHeaders = new Headers();
            myHeaders.append('Content-Type', 'application/json');
            myHeaders.append('Authorization', token);
            const myRequest = new Request(baseURL + "/viaje/",{
                method: 'GET',
                // mode: 'no-cors',
                credentials: 'omit',
                headers: myHeaders
            });
            fetch(myRequest)
                .then(response => response.json())
                .then(data => {
                     showData(data);
            });
        }
        
        function showData(data) {
            $('#tablaViajes').DataTable({
                data: data,
                columns: [{
                    "data": "nombre"
                }, {
                    "data": "ciudadDestino"
                }, {
                    "data": "fechaInicio"
                }, {
                    "data": "fechaFin"
                }, {
                    "data": "descripcion"
                }]
            });
        }
    </script>
