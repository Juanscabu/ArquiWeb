    <div class="container">
        <h1>Mis Planes</h1>
        <h2>Planes de hospedaje</h2>
        <table class="table" id="planesHospedaje">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Fecha de Inicio</th>
                    <th>Fecha de Fin</th>
                    <th>Cantidad de habitaciones</th>
                    <th>Boucher</th>
                    <th>Ubicacion</th>
                </tr>
            </thead>

        </table>

        <h2>Planes de actividad</h2>
        <table class="table" id="planesActividad">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Fecha de Inicio</th>
                    <th>Fecha de Fin</th>
                    <th>Ubicacion</th>
                </tr>
            </thead>
        </table>
    </div>
    <script>
        let baseURL = "http://localhost:8080";
        let data = null;
        getData();

        function getData() {
            let token = sessionStorage.getItem('token');
            console.log(token);
            const myHeaders = new Headers();
            myHeaders.append('Content-Type', 'application/json');
            myHeaders.append('Authorization', token);
            const myRequest = new Request(baseURL + "/plan/hospedajes", {
                method: 'GET',
                // mode: 'no-cors',
                credentials: 'omit',
                headers: myHeaders
            });
            fetch(myRequest)
                .then(response => response.json())
                .then(data => {
                    showData(data)
                });

            function showData(data) {
                $('#planesHospedaje').DataTable({
                    data: data,
                    columns: [{
                        "data": "nombre"
                    }, {
                        "data": "inicio"
                    }, {
                        "data": "fin"
                    }, {
                        "data": "cantHabitaciones"
                    }, {
                        "data": "boucher"
                    }, {
                        "data": "ubicacion"
                    }]
                });
            }
        }

        getDataActividades();

        function getDataActividades() {
            let token = sessionStorage.getItem('token');
            console.log(token);
            const myHeaders = new Headers();
            myHeaders.append('Content-Type', 'application/json');
            myHeaders.append('Authorization', token);
            const myRequest = new Request(baseURL + "/plan/actividades", {
                method: 'GET',
                // mode: 'no-cors',
                credentials: 'omit',
                headers: myHeaders
            });
            fetch(myRequest)
                .then(response => response.json())
                .then(data => {
                    showDataActividad(data)
                });

            function showDataActividad(data) {
                $('#planesActividad').DataTable({
                    data: data,
                    columns: [{
                        "data": "nombre"
                    }, {
                        "data": "inicio"
                    }, {
                        "data": "fin"
                    }, {
                        "data": "ubicacion"
                    }]
                });
            }
        }
    </script>
