    <script>
        let baseURL = "http://localhost:8080";
        let data = null;
        document.querySelector("#login").addEventListener("click",login);

        function login(e) {
            e.preventDefault();
            let email = document.querySelector("#email").value;
            let contrasenia = "FOM68GLN1VD";
            const myRequest = new Request(baseURL + "/login?email="+email+"&contrasenia="+contrasenia,{
            method: 'POST',
            mode: 'no-cors',
            headers:{  'Content-Type': 'application/json'}
            });
            fetch(myRequest)
                .then(response => response.json())
                .then(r => {
                    sessionStorage.setItem('token',r.token);
                    console.log(r.token);
                    window.location.href = baseURL+"/viajes.html";
            });
        }


    </script>
